<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <base target="_parent">
    <title data-trilium-title>connect to a network</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>connect to a network</h1>

      <div class="ck-content">
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>ip a</code> check if you already have a connection.</span>
            </label>
          </li>
        </ul>
        <p>for WIFI:</p>
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>iwconfig</code></span>
            </label>
          </li>
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>ip link set </code><span style="color:hsl(30, 75%, 60%);"><code><strong>interface</strong></code></span><code> up</code>
              </span>
            </label>
          </li>
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>iwlist </code><span style="color:hsl(30,75%,60%);"><code><strong>interface</strong></code></span><code> scan</code>
              </span>
            </label>
          </li>
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>iwconfig </code><span style="color:hsl(30,75%,60%);"><code><strong>interface</strong></code></span><code> essid </code>
              <span
              style="color:hsl(30, 75%, 60%);"><code>your_essid</code>
                </span><code> key </code><span style="color:hsl(30, 75%, 60%);"><code>your_key</code></span></span>
            </label>
          </li>
        </ul>
        <p><a href="https://wiki.archlinux.org/title/Network_configuration/Wireless#Utilities">Network configuration/Wireless - ArchWiki (archlinux.org)</a>
        </p>
        <p>now you are ready for&nbsp;<a class="reference-link" href="partitioning%20and%20formatting.html">partitioning and formatting</a>
        </p>
      </div>
    </div>
  </body>

</html>
