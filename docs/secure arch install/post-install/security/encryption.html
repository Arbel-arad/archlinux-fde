       <h1 data-trilium-h1>encryption</h1>

      <div class="ck-content">
        <p><a class="reference-link" href="encryption/LUKS2.html">LUKS2</a>&nbsp;provides
          block-device encryption for the entire system.</p>
        <p><a class="reference-link" href="encryption/gocryptfs.html">gocryptfs</a>&nbsp;allows
          specific directories to be encrypted, using FUSE to mount them.</p>
        <p><a class="reference-link" href="encryption/systemd-homed.html">systemd-homed</a>&nbsp;encrypts
          user home directories using, by default it uses LUKS.</p>
