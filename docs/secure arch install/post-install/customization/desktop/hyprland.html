<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>hyprland</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>hyprland</h1>

      <div class="ck-content">
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>yay -S pipewire wireplumber sddm kitty thunar meld geany polkit</code></span>
            </label>
          </li>
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>yay -S swaylock-effects hyprland-git waybar-hyprland-git copyq alacritty</code></span>
            </label>
          </li>
        </ul>
        <p>bar, widgets and notifications:</p>
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>yay -S rofi wofi</code></span>
            </label>
          </li>
        </ul>
        <p>screenshots:</p>
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>yay -S grim slurp viewnior</code></span>
            </label>
          </li>
        </ul>
        <p>fonts and icons:</p>
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>yay -S noto-fonts-emoji ttf-nerd-fonts-symbols-common inter-font</code></span>
            </label>
          </li>
        </ul>
        <p>&nbsp;</p>
        <ul class="todo-list">
          <li>
            <label class="todo-list__label">
              <input type="checkbox" disabled="disabled"><span class="todo-list__label__description"><code>systemctl enable sddm</code></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>

</html>
